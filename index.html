<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมบวกลบเลขแสนสนุก ➕➖</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&display=swap');

        :root {
            --pastel-orange: #FFDAB9;
            --pastel-blue: #ADD8E6;
            --pastel-green: #98FB98;
            --pastel-yellow: #FFFACD;
            --pastel-purple: #E6E6FA;
            --text-color: #333;
            --correct-color: #4CAF50;
            --wrong-color: #F44336;
            --locked-color: #D3D3D3;
        }

        body {
            font-family: 'Mitr', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            position: relative;
            border: 5px solid var(--pastel-blue);
        }

        h1 {
            font-size: 3rem;
            color: var(--pastel-blue);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        #start-screen, #level-select-screen, #game-area, #result-screen, #name-input-screen, #login-screen, #pause-screen {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        .main-button, .level-button {
            background-color: var(--pastel-blue);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .main-button:hover, .level-button:not(.locked):hover {
            transform: translateY(-5px) scale(1.05);
            background-color: #87CEFA;
        }

        .level-button.locked {
            background-color: var(--locked-color);
            cursor: not-allowed;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .level-button {
            padding: 20px;
            font-size: 2rem;
        }

        #question {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 30px;
            background-color: var(--pastel-yellow);
            padding: 20px;
            border-radius: 15px;
            border: 3px dashed var(--pastel-orange);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-button {
            background-color: var(--pastel-green);
            color: black;
            border: 3px solid var(--pastel-orange);
            padding: 20px;
            font-size: 2.5rem; /* แก้ไขขนาดฟอนต์ตรงนี้ */
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .option-button:hover {
            transform: scale(1.05);
            background-color: #7FFF00;
        }
        
        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .correct {
            background-color: var(--correct-color) !important;
            border-color: var(--correct-color) !important;
            color: white !important;
        }

        .wrong {
            background-color: var(--wrong-color) !important;
            border-color: var(--wrong-color) !important;
            color: white !important;
        }

        #game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        #score-area {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
        }

        #level-display {
            font-size: 1.8rem;
            color: var(--pastel-blue);
            font-weight: bold;
        }

        #timer {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
        }
        
        #pause-button {
            font-size: 1.5rem;
            background-color: var(--pastel-yellow);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #pause-button:hover {
            transform: scale(1.1);
        }

        #result-screen h2, #pause-screen h2 {
            font-size: 3rem;
            color: var(--pastel-blue);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #final-score {
            font-size: 4rem;
            color: var(--correct-color);
            margin: 15px 0;
        }
        
        #leaderboard-table-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th, .leaderboard-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .leaderboard-table th {
            background-color: var(--pastel-blue);
            color: white;
        }

        .leaderboard-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .leaderboard-table tr:hover {
            background-color: #f1f1f1;
        }

        #name-input, #login-name-input {
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 10px;
            border: 2px solid var(--pastel-blue);
            width: 80%;
            margin: 20px 0;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="start-screen">
            <h1>เกมบวกลบเลขแสนสนุก ➕➖</h1>
            <p style="font-size:1.5rem;">มาฝึกบวกลบเลขไปกับเพื่อนๆ กันเถอะ!</p>
            <div id="leaderboard">
                <h3>🏆 อันดับผู้เล่นยอดเยี่ยม 🏆</h3>
                <div id="leaderboard-table-container"></div>
                <table id="math-leaderboard-table" class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>อันดับ</th>
                            <th>ชื่อ</th>
                            <th>เลเวล</th>
                            <th>คะแนน</th>
                            <th>เวลา</th>
                        </tr>
                    </thead>
                    <tbody id="math-leaderboard-body">
                    </tbody>
                </table>
            </div>
            <button id="start-button" class="main-button">เริ่มเกม</button>
            <button id="resume-last-game-button" class="main-button" style="display:none;">เล่นต่อจากเดิม</button>
        </div>
        
        <div id="name-input-screen">
            <h2>สมัครชื่อใหม่</h2>
            <input type="text" id="name-input" placeholder="กรอกชื่อของคุณที่นี่">
            <button id="submit-name-button" class="main-button">สมัครเลย</button>
            <button id="go-to-login-button" class="main-button">ฉันเคยเล่นแล้ว</button>
        </div>

        <div id="login-screen">
            <h2>เข้าสู่ระบบ</h2>
            <input type="text" id="login-name-input" placeholder="กรอกชื่อเดิมของคุณ">
            <button id="login-button" class="main-button">เข้าสู่ระบบ</button>
            <button id="go-to-signup-button" class="main-button">สมัครชื่อใหม่</button>
        </div>

        <div id="level-select-screen">
            <h1>เลือกเลเวล</h1>
            <div id="level-grid" class="level-grid"></div>
            <button id="go-to-home-from-level-select" class="main-button">กลับหน้าหลัก</button>
        </div>
        
        <div id="game-area">
            <div id="game-info">
                <div id="score-area">คะแนน: <span id="score">0</span> / 10</div>
                <div id="level-display">เลเวล: 1</div>
                <div id="timer">เวลา: <span id="time-left">0</span></div>
                <button id="pause-button">⏸️</button>
            </div>
            <h2 id="question"></h2>
            <div class="options-grid" id="options-container"></div>
            <button id="home-button" class="main-button">กลับหน้าหลัก</button>
        </div>
        
        <div id="result-screen">
            <h2>จบเลเวล!</h2>
            <p style="font-size:1.5rem;">คะแนนของคุณในเลเวลนี้:</p>
            <div id="final-score">0</div>
            <p id="result-message"></p>
            <button id="continue-button" class="main-button" style="display:none;">เล่นเลเวลถัดไป</button>
            <button id="restart-button" class="main-button">กลับไปหน้าเลือกเลเวล</button>
        </div>

        <div id="pause-screen">
            <h2>หยุดชั่วคราว</h2>
            <p style="font-size:1.5rem;">พร้อมแล้วกลับมาเล่นต่อนะ!</p>
            <button id="resume-button" class="main-button">เล่นต่อ</button>
            <button id="quit-button" class="main-button">ออกเกม</button>
        </div>
    </div>

    <script>
        // กำหนดค่าการเชื่อมต่อ Firebase ที่นี่
        const firebaseConfig = {
            databaseURL: "https://my-math-game-leaderboard-default-rtdb.asia-southeast1.firebasedatabase.app/",
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const leaderboardRef = database.ref('mathleaderboard');
        const playersRef = database.ref('mathplayers');

        // สร้าง Audio Context สำหรับเสียง
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(isCorrect) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            if (isCorrect) {
                oscillator.type = 'sine';
                oscillator.frequency.value = 880;
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            } else {
                oscillator.type = 'square';
                oscillator.frequency.value = 220;
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            }
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        let currentLevel = 0;
        let score = 0;
        let totalTime = 0;
        let questionCount = 0;
        let startTime = 0;
        let timerInterval;
        let isPaused = false;
        
        // --- UI Elements ---
        const startScreen = document.getElementById('start-screen');
        const nameInputScreen = document.getElementById('name-input-screen');
        const loginScreen = document.getElementById('login-screen');
        const levelSelectScreen = document.getElementById('level-select-screen');
        const gameArea = document.getElementById('game-area');
        const resultScreen = document.getElementById('result-screen');
        const pauseScreen = document.getElementById('pause-screen');
        const startButton = document.getElementById('start-button');
        const resumeLastGameButton = document.getElementById('resume-last-game-button');
        const levelGrid = document.getElementById('level-grid');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const levelDisplay = document.getElementById('level-display');
        const resultMessage = document.getElementById('result-message');
        const continueButton = document.getElementById('continue-button');
        const restartButton = document.getElementById('restart-button');
        const homeButton = document.getElementById('home-button');
        const pauseButton = document.getElementById('pause-button');
        const resumeButton = document.getElementById('resume-button');
        const quitButton = document.getElementById('quit-button');
        const nameInput = document.getElementById('name-input');
        const submitNameButton = document.getElementById('submit-name-button');
        const loginNameInput = document.getElementById('login-name-input');
        const loginButton = document.getElementById('login-button');
        const goToSignupButton = document.getElementById('go-to-signup-button');
        const goToLoginButton = document.getElementById('go-to-login-button');
        const goToHomeFromLevelSelect = document.getElementById('go-to-home-from-level-select');
        const leaderboardBody = document.getElementById('math-leaderboard-body');
        const timeElement = document.getElementById('time-left');

        let isLoggedIn = false;
        let playerName = '';
        
        // --- Screen Management ---
        function setBackground(image) {
            document.body.style.backgroundImage = `url('${image}')`;
        }

        function showScreen(screen) {
            const screens = [startScreen, nameInputScreen, loginScreen, levelSelectScreen, gameArea, resultScreen, pauseScreen];
            screens.forEach(s => {
                s.style.display = (s === screen) ? 'block' : 'none';
            });

            if (screen === startScreen || screen === nameInputScreen || screen === loginScreen) {
                setBackground('https://raw.githubusercontent.com/Nitiwat-Nai/my-image-host/refs/heads/main/Math%20Main.jpg');
            } else if (screen === levelSelectScreen || screen === gameArea) {
                setBackground('https://raw.githubusercontent.com/Nitiwat-Nai/my-image-host/refs/heads/main/Math%20Game.jpg');
            } else {
                setBackground('https://raw.githubusercontent.com/Nitiwat-Nai/my-image-host/refs/heads/main/Math%20Main.jpg');
            }
        }

        // --- Utility Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // --- Timer Functions ---
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    totalTime++;
                    timeElement.innerText = totalTime;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // --- Leaderboard Functions ---
        function updateLeaderboard() {
            leaderboardRef.once('value', (snapshot) => {
                const scores = [];
                snapshot.forEach((child) => {
                    scores.push(child.val());
                });

                scores.sort((a, b) => {
                    if (b.level !== a.level) {
                        return b.level - a.level;
                    }
                    if (b.score !== a.score) {
                        return b.score - a.score;
                    }
                    return a.time - b.time;
                });

                const top10Scores = scores.slice(0, 10);
                leaderboardBody.innerHTML = '';
                top10Scores.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.name}</td>
                        <td>${item.level}</td>
                        <td>${item.score}</td>
                        <td>${item.time} วินาที</td>
                    `;
                    leaderboardBody.appendChild(row);
                });
            });
        }
        
        function saveLeaderboardScore(scoreData) {
            leaderboardRef.push(scoreData, (error) => {
                if (error) {
                    console.error("Data could not be saved." + error);
                } else {
                    console.log("Data saved successfully.");
                }
            });
        }

        // --- Player Management ---
        function savePlayerName(name) {
            localStorage.setItem('mathPlayerName', name);
            playerName = name;
        }

        function loadPlayerName() {
            const name = localStorage.getItem('mathPlayerName');
            if (name) {
                playerName = name;
                isLoggedIn = true;
                return true;
            }
            return false;
        }
        
        function savePlayerProgress() {
            if (playerName) {
                playersRef.child(playerName).update({
                    level: currentLevel
                });
            }
        }

        function loadPlayerProgress() {
            if (playerName) {
                playersRef.child(playerName).once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.level > 1) {
                        resumeLastGameButton.style.display = 'block';
                    } else {
                        resumeLastGameButton.style.display = 'none';
                    }
                });
            }
        }
        
        function startNewGame() {
            if (!isLoggedIn) {
                showScreen(nameInputScreen);
            } else {
                showScreen(levelSelectScreen);
                createLevelButtons();
            }
        }

        // --- Game Logic ---
        function generateQuestion(level) {
            let num1, num2, answer, options, isAddition;

            isAddition = Math.random() < 0.5;

            if (level <= 3) { // Single-digit numbers
                num1 = Math.floor(Math.random() * 9) + 1;
                num2 = Math.floor(Math.random() * 9) + 1;
                if (!isAddition && num1 < num2) {
                    [num1, num2] = [num2, num1];
                }
            } else if (level <= 6) { // Two-digit with one-digit
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 9) + 1;
                if (!isAddition && num1 < num2) {
                    [num1, num2] = [num2, num1];
                }
            } else { // Two-digit with two-digit
                num1 = Math.floor(Math.random() * 90) + 10;
                num2 = Math.floor(Math.random() * 90) + 10;
                if (!isAddition && num1 < num2) {
                    [num1, num2] = [num2, num1];
                }
            }
            
            answer = isAddition ? num1 + num2 : num1 - num2;
            const operator = isAddition ? '+' : '-';
            
            options = [answer];
            while (options.length < 4) {
                let wrongAnswer = answer + Math.floor(Math.random() * 10) - 5;
                if (wrongAnswer < 0) wrongAnswer = Math.abs(wrongAnswer);
                if (!options.includes(wrongAnswer)) {
                    options.push(wrongAnswer);
                }
            }
            shuffleArray(options);

            return {
                question: `${num1} ${operator} ${num2}`,
                answer: answer,
                options: options
            };
        }

        function loadLevel(level) {
            currentLevel = level;
            score = 0;
            questionCount = 0;
            totalTime = 0;
            timeElement.innerText = totalTime;
            isPaused = false;
            startTimer();
            updateScoreAndLevel();
            showScreen(gameArea);
            showQuestion();
        }

        function showQuestion() {
            if (questionCount >= 10) {
                endGame();
                return;
            }

            const mathProblem = generateQuestion(currentLevel);
            questionElement.innerText = `${mathProblem.question} = ?`;
            optionsContainer.innerHTML = '';
            
            mathProblem.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-button');
                button.addEventListener('click', () => checkAnswer(option, mathProblem.answer, button));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedAnswer, correctAnswer, button) {
            const allButtons = document.querySelectorAll('.option-button');
            allButtons.forEach(btn => btn.disabled = true);

            if (selectedAnswer === correctAnswer) {
                playSound(true);
                button.classList.add('correct');
                score++;
            } else {
                playSound(false);
                button.classList.add('wrong');
                const correctButton = Array.from(allButtons).find(btn => parseInt(btn.innerText) === correctAnswer);
                if (correctButton) {
                    correctButton.classList.add('correct');
                }
            }

            updateScoreAndLevel();
            questionCount++;

            setTimeout(() => {
                showQuestion();
            }, 1000);
        }

        function updateScoreAndLevel() {
            scoreElement.innerText = score;
            levelDisplay.innerText = `เลเวล: ${currentLevel}`;
        }
        
        function endGame() {
            stopTimer();
            showScreen(resultScreen);
            finalScoreElement.innerText = score;

            if (score === 10) {
                resultMessage.innerText = 'ยอดเยี่ยม! คุณทำคะแนนได้เต็ม 10 🎉';
                continueButton.style.display = 'block';
                if (currentLevel < 10) {
                    continueButton.innerText = `เล่นเลเวล ${currentLevel + 1}`;
                } else {
                    continueButton.innerText = `เล่นอีกครั้ง`;
                }

                saveLeaderboardScore({ name: playerName, level: currentLevel, score: score, time: totalTime });
                
                playersRef.child(playerName).once('value', (snapshot) => {
                    const playerData = snapshot.val();
                    if (playerData.level < currentLevel + 1) {
                         playersRef.child(playerName).update({ level: currentLevel + 1 });
                    }
                });
            } else {
                resultMessage.innerText = 'ลองอีกครั้งนะ! สู้ๆ 💪';
                continueButton.style.display = 'none';
            }
        }
        
        // --- Event Listeners ---
        window.onload = () => {
            if (loadPlayerName()) {
                isLoggedIn = true;
                showScreen(startScreen);
                loadPlayerProgress();
            } else {
                showScreen(nameInputScreen);
            }
            updateLeaderboard();
        };

        startButton.addEventListener('click', startNewGame);
        
        resumeLastGameButton.addEventListener('click', () => {
            if (playerName) {
                playersRef.child(playerName).once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        currentLevel = data.level;
                        score = 0;
                        questionCount = 0;
                        loadLevel(currentLevel);
                    } else {
                        alert("ไม่พบข้อมูลผู้เล่น");
                        startNewGame();
                    }
                });
            }
        });

        submitNameButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                playersRef.child(name).once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        alert('ชื่อนี้ถูกใช้แล้ว โปรดใช้ชื่ออื่น');
                    } else {
                        savePlayerName(name);
                        isLoggedIn = true;
                        playersRef.child(playerName).set({ level: 1 });
                        showScreen(levelSelectScreen);
                        createLevelButtons();
                    }
                });
            } else {
                alert('กรุณากรอกชื่อ');
            }
        });

        goToLoginButton.addEventListener('click', () => showScreen(loginScreen));
        goToSignupButton.addEventListener('click', () => showScreen(nameInputScreen));

        loginButton.addEventListener('click', () => {
            const name = loginNameInput.value.trim();
            if (name) {
                playersRef.child(name).once('value', (snapshot) => {
                    if (snapshot.exists()) {
                        savePlayerName(name);
                        isLoggedIn = true;
                        showScreen(levelSelectScreen);
                        createLevelButtons();
                    } else {
                        alert('ไม่พบชื่อผู้ใช้ โปรดลองอีกครั้ง');
                    }
                });
            } else {
                alert('กรุณากรอกชื่อ');
            }
        });

        function createLevelButtons() {
            levelGrid.innerHTML = '';
            playersRef.child(playerName).once('value', (snapshot) => {
                const playerData = snapshot.val();
                const playerLevel = playerData ? playerData.level : 1;
                for (let i = 1; i <= 10; i++) {
                    const button = document.createElement('button');
                    button.innerText = i;
                    button.classList.add('level-button');
                    if (i > playerLevel) {
                        button.classList.add('locked');
                    } else {
                        button.addEventListener('click', () => loadLevel(i));
                    }
                    levelGrid.appendChild(button);
                }
            });
        }

        continueButton.addEventListener('click', () => {
            if (currentLevel < 10) {
                currentLevel++;
                loadLevel(currentLevel);
            } else {
                showScreen(startScreen);
                updateLeaderboard();
            }
        });
        
        restartButton.addEventListener('click', () => {
            showScreen(levelSelectScreen);
            createLevelButtons();
        });
        
        homeButton.addEventListener('click', () => {
            stopTimer();
            showScreen(startScreen);
            updateLeaderboard();
        });

        pauseButton.addEventListener('click', () => {
            isPaused = true;
            showScreen(pauseScreen);
        });

        resumeButton.addEventListener('click', () => {
            isPaused = false;
            showScreen(gameArea);
        });

        quitButton.addEventListener('click', () => {
            stopTimer();
            showScreen(startScreen);
            updateLeaderboard();
        });
        
        goToHomeFromLevelSelect.addEventListener('click', () => showScreen(startScreen));
        
    </script>
</body>
</html>
